<div class="panel panel-default" ng-init="getUser()">
        <div class="panel-heading">
            <p class="panel-title">Add New Employee</p>
        </div>
        <form ng-submit="addBill()">
                <div ng-repeat="bil in susr" class="panel-body">
                        <div class="form-group">
                                <table border=3 >
                                        <tr>
                                                <th>
                                                        <label for="uname">User Name:</label>
                                                </th>
                                                <th ng-init="bill.uname = bil.uname">
                                                        <input type="text" class="form-control"  ng-model="bill.uname" ng-readonly="true">
                                                </th>
                                        </tr>
                                        <tr>
                                                <th>
                                                        <label for="dt">Bill Date:</label>
                                                </th>
                                                <th>
                                                        <input type="date" class="form-control"  ng-model="bill.dt" required>
                                                </th>
                                        </tr>
                                        <tr>
                                                <th>
                                                        <label for="pur">Purpose of Journey:</label>
                                                </th>
                                                <th>
                                                        <input type="text" class="form-control" ng-model="bill.pur" required>
                                                </th>
                                                <th>
                                                        <label for="nr">Number of Records:</label>
                                                </th>
                                                <th>
                                                        <input type="number" class="form-control" ng-model="bill.nr" onkeypress="return onlyNumbers(event,this);" required>
                                                </th>
                                                </tr>
                                </table>
                                <script language="Javascript" type="text/javascript">

                                        function onlyNumbers(e, t) {
                                            try {
                                                if (window.event) {
                                                    var charCode = window.event.keyCode;
                                                }
                                                else if (e) {
                                                    var charCode = e.which;
                                                }
                                                else { return true; }
                                                if ((charCode > 0 && charCode < 32) ||(charCode > 47 && charCode < 58))
                                                    return true;
                                                else
                                                    return false;
                                            }
                                            catch (err) {
                                                alert(err.Description);
                                            }
                                        }
                                        
                                        
                                    </script>

                                <table border=3>
                                        <tr>
                                                <th colspan=2>Departure</th>
                                                <th>Arrival</th>
                                                <th rowspan=2>Mode of TRavel</th>
                                                <th rowspan=2>Distance in KM</th>
                                                <th>Fare Paid</th>
                                                <th colspan=2>Travel Time</th>
                                                <th>Arrival</th>
                                                <th colspan=2>Duration of Halt</th>
                                        </tr>
                                        <tr>
                                                <th>From Date/time</th>
                                                <th>From</th>
                                                <th>To</th>
                                                <th>Rupees</th>
                                                <th>Hrs</th>
                                                <th>Min</th>
                                                <th>To Date/Time</th>
                                                <th>Days</th>
                                                <th>Hrs</th>
                                        </tr>
                                        <tr ng-repeat="i in [] | range:bill.nr">
                                                <td><input type="date" ng-focus="bill.fdt[i]=(i > 0) ? setTimeHd(i) : '' " class="form-control" ng-model="bill.fdt[i]" >
                                                <input type="time" ng-focus="bill.ftm[i]=(i > 0) ? setTimeHh(i) : '' " class="form-control" ng-model="bill.ftm[i]"></td>
                                                <td><input type="text" ng-focus="bill.f[i]=(bill.t[i-1]) ? bill.t[i-1] : '' " class="form-control" ng-model="bill.f[i]"></td>
                                                <td><input type="text" class="form-control"  ng-model="bill.t[i]"></td>
                                                <td>
                                                        <select  ng-model="bill.mot[i]" >
                                                                <option value=" "></option>
                                                                <option value="Rickshaw">Rickshaw</option> 
                                                                <option value="Auto">Auto</option>
                                                                <option value="Bus">Bus</option>
                                                                <option value="Train">Train</option>
                                                                <option value="Metro">Metro</option>
                                                                <option value="Vessel">Vessel</option>
                                                                <option value="Taxi">Taxi</option>
                                                                <option value="Air">Air</option>
                                                                <option value="Other">Other</option>
                                                        </select>
                                                </td>
                                                <td><input type="text" ng-change="bill.fp[i] = bill.km[i] * 8;" class="form-control"  ng-model="bill.km[i]"></td>
                                                <td><input type="text" class="form-control"  ng-model="bill.fp[i]" ></td>
                                                <td><input type="text" ng-change="setTimeD(i)" class="form-control"  ng-model="bill.th[i]"></td>
                                                <td><input type="text" class="form-control" ng-change=setTimeD(i)  ng-model="bill.tm[i]"></td>
                                                <td><input type="date" class="form-control"   ng-model="bill.tdt[i]" >
                                                <input type="time" class="form-control"  ng-model="bill.ttm[i]"></td>
                                                <td><input type="text" ng-change="setTimeH(i)" class="form-control"  ng-model="bill.hd[i]" ng-value="0"></td>
                                                <td><input type="text" ng-change="setTimeH(i)" class="form-control" ng-model="bill.hh[i]" ng-value="0"></td>
                                        </tr>
                                     
                                </table>
                        </div>
                        <button type="submit" class="btn btn-default">Save</button>
                        <a href="#/tabill" class="btn btn-default">Cancel</a>
                </div>
                
        </form>
        
    
</div>
